<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Player (Offline)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Genesis</span>
            </div>
            
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-compass"></i>
                    <span>Discover</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </div>
            </div>
            
            <div class="playlist-section">
                <div class="section-header">
                    <span>Library & Files</span>
                </div>
                
                <!-- Custom Open Menu Trigger -->
                <div class="open-menu-container">
                    <button id="open-menu-btn" class="open-btn">
                        <i class="fas fa-folder-open"></i>
                        <span>Open Music</span>
                        <i class="fas fa-chevron-down ml-auto" style="margin-left: auto; font-size: 12px;"></i>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="open-menu-dropdown" class="open-dropdown hidden">
                        <div id="open-files-option" class="dropdown-item">
                            <i class="fas fa-file-audio"></i>
                            <span>Open File(s)</span>
                        </div>
                        <div id="open-folder-option" class="dropdown-item">
                            <i class="fas fa-folder"></i>
                            <span>Open Folder</span>
                        </div>
                        <div id="open-url-option" class="dropdown-item">
                            <i class="fas fa-globe"></i>
                            <span>Open URL</span>
                        </div>
                    </div>
                </div>

                <!-- Hidden Inputs -->
                <input type="file" id="file-input" accept="audio/*" multiple style="display: none;">
                <input type="file" id="folder-input" accept="audio/*" webkitdirectory directory style="display: none;">

                <div class="playlist-list" style="margin-top: 20px;">
                    <div class="section-header">
                        <span>Your Playlists</span>
                    </div>
                    <div class="playlist-item">
                        <i class="fas fa-list-ul"></i>
                        <span>Current Queue</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search local tracks...">
                <div class="user-profile">
                    <div style="width: 100%; height: 100%; background: #e0e0e0; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user" style="color: #666;"></i>
                    </div>
                </div>
            </div>
            
            <div class="now-playing-header">
                <h1>Now Playing</h1>
                <div class="view-options">
                    <i class="fas fa-th-large active"></i>
                    <i class="fas fa-list"></i>
                </div>
            </div>
            
            <!-- Player Section -->
            <div class="player-container">
                <!-- Album Art with Vinyl Effect -->
                <div class="album-art">
                    <!-- Default Placeholder Image using CSS/Gradient instead of external URL -->
                    <div id="album-art-placeholder" style="width: 100%; height: 100%; background: linear-gradient(45deg, #6c5ce7, #a29bfe); display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-music" style="font-size: 80px; color: rgba(255,255,255,0.5);"></i>
                    </div>
                    <div class="vinyl-overlay"></div>
                </div>
                
                <div class="song-info">
                    <h2 id="song-title">No Track Selected</h2>
                    <p id="artist-name">Load files to begin</p>
                    
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-container">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <!-- Controls -->
                    <div class="controls">
                        <button class="control-btn" id="shuffle-btn">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn" id="prev-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="play-btn">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="control-btn" id="next-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn" id="repeat-btn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
            </div>
            
            <!-- Queue Section -->
            <div class="queue-section">
                <h3>Up Next</h3>
                <div class="queue-list" id="queue-list">
                    <div style="padding: 20px; text-align: center; color: var(--text-color);">
                        Your queue is empty. Click "Open Music" to load files.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- URL Input Modal -->
    <div id="url-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Open URL</h3>
            <p>Enter a link to an audio file:</p>
            <input type="text" id="url-input" placeholder="https://example.com/song.mp3">
            <div class="modal-actions">
                <button id="url-cancel-btn">Cancel</button>
                <button id="url-load-btn" class="primary">Load</button>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-text"></p>
            <div class="modal-actions">
                <button id="msg-close-btn" class="primary">Close</button>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
